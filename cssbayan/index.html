<!DOCTYPE html>
<html lang="en">

<head>

                </div>
                <!-- 2 -->

                    </div>
                    <label for="2" class="meme-image-container">
                        <img src="images/fullstackmeme.webp" alt="">

                </div>
                <!-- 3 -->
                <div class="meme">
                    <input type="radio" id="3" name="radiobtn">
                    <div class="meme-header">
                        <label class="title" for="3">Sims</label>

                </div>
                <!-- 4 -->

                    <input type="radio" id="4" name="radiobtn">

                    </div>
                    <label for="4" class="meme-image-container">
                        <img src="images/antivirusmeme.webp" alt="">
                    </label>
                </div>
                <!-- 5 -->
                <div class="meme">
                    <input type="radio" id="5" name="radiobtn">
                    <div class="meme-header">
                        <label class="title" for="5">Lays corp.</label>
                        <label class="plus" for="5">+</label>
                    </div>
                    <label for="5" class="meme-image-container">
                        <img src="images/laysmeme.webp" alt="">
                    </label>
                </div>
            </div> 
        </main>
    </div>

</html>
